Username: <input type="text" [(ngModel)]="userName" />
<button (click)="search()">Search</button>

<div *ngIf="response">
  <p>Login: {{ response?.login }}</p>
  <!-- <p>Login: {{ response.login }}</p> -->
  <p>Id: {{ response.id }}</p>
  <p>Created: {{ response.created_at }}</p>
  <p>Followers: {{ response.followers }}</p>
  <p>Avatar URL: {{ response.avatar_url }}</p>
</div>

<button (click)="getCustomer()">Get Customer</button>
